    # needs: smoke-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Package application
        run: mvn package -DskipTests -B

      - name: Test SSH Only
        uses: appleboy/ssh-action@v0.1.7
